<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contato - Barbearia Alura</title>
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caixa">
            <h1><img src="imagens/logo.png" alt="logo da barbearia alura"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html" target="_blank">home</a></li>
                        <li><a href="produtos.html" target="_blank">produtos</a></li>
                        <li><a href="contato.html" target="_blank">contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form class="formulario">
                <label for="nomeSobrenome">Nome e Sobrenome</label>
                <input type="text" id="nomeSobrenome" class="input-padrao" required>

                <label for="email">Email</label>
                <input type="email" id="email" class="input-padrao" required placeholder="seu.email@dominio.com">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

                <label for="mensagem">Mensagem</label>
                <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required>
                </textarea>

                <fieldset>
                    <legend>Como prefere o nosso contato</legend>

                    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>

                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>

                    <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp"" id="radio-whatsapp" checked>Whats App</label>
                    
                </fieldset>

                <fieldset>
                    <legend>Qual horário prefere ser atendido</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>

                <label><input type="checkbox" class="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

                <div class="botaoEnviar"><input type="submit" value="Enviar Formulário" class="enviar"></div>
            </form>

            <table>
                <thead>
                    <tr>
                        <th>dia</th>
                        <th>horario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h ~20h</td>
                    </tr>
                    <tr>
                        <td>Terça</td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Quinta</td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                </tbody>
            </table>
        </main>

        <footer>
            <img src="imagens/logo-branco.png" alt="logo da barbearia alura">
            <p id="copyright">&copy; Copyright: Alura cursos 2021</p>
        </footer>
    </body>
</html>
